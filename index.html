<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="title">Etch-A-Sketch</h1>

    <div class="main-content">
      <div class="grid-container"></div>

      <div class="button-container">
        <button class="draw button active">Drawing Mode</button>
        <button class="rainbow button">Rainbow Mode</button>
        <button class="erase button">Eraser</button>

        <button class="grid button">Toggle Grid Lines</button>
        <button class="resize button">Resize Canvas</button>
        <button class="clear button">Clear Canvas</button>
      </div>

      <div class="color-options"></div>
    </div>
    <footer>
      Made as a project by
      <a href="https://github.com/cericson25/odin-EtchASketch">cericson25</a>
      for
      <a href="https://www.theodinproject.com/">The Odin Project</a>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
